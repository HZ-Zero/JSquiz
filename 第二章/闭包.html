<script>
    function isobj(obj) {
        return Object.prototype.toString.call(obj);
    }
    function deepclone(obj) {
        if (isobj(obj)!='Array') {
            let res=[];
        }
        else if (isobj(obj)=='Object'){
            let res={};
        }
        else return obj;
        for (let key in obj){
            let value=obj[key];
            res[key]=deepclone(value);
        }
        return res;
    }
</script>
<script>
    const ProAjax= function (url) {
        const pro=new Promise((resolve,reject)=>{
            const readState=function () {
                console.log('改变状态了')
                if(this.readyState!=4){
                    return ;
                }
                else if(this.readyState==4)
                    resolve(this.response);
                else
                    reject(this.status);
            }
            let xhr=new XMLHttpRequest();
            xhr.open('get',url);
                xhr.onreadystatechange=readState;
                xhr.send()
        });
        return pro;
    }
    ProAjax('http://127.0.0.1:5000/d').then((data)=>{console.log(data)}),(data)=>{
        console.log(data)

    };


</script>
