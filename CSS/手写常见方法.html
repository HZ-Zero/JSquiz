    //深拷贝
    function isObj(obj) {
        return Object.prototype.toString.call(obj).slice(8,-1);
    }
    function deepClone(obj) {
        let result,res2=isObj(obj);
        if (res2=='Array') {
            result=[]
        }else if(res2=='Object'){
            result={}
        }
        else
            return obj;
        for (let key in obj){
            let value=obj[key];
            if(isObj(value)==='Object' || isObj(value)==='Array'){
                result[key]=deepClone(value);
            }
            else
                result[key]=obj[key];
        }
        return result;
    }
    let oo={
        name:1,
        age:12,
        oo:{
            aaa:1
        }
    }
    let o2=deepClone(oo);
    let o3=oo;
    o3.name=999
    o3.oo.aaa=2;

</script>
