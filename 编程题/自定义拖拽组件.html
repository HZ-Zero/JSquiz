<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width: 100px;
        height: 100px;
        background-color: aqua;
        left: 100px;
        top: 100px;
        position: fixed;
    }
</style>
<script>
    window.onload = function () {
        var d1=new Drag()
        d1.init('div1')
    }
    function Drag() {
        this.obj=null
        this.disX=0
        this.disY=0
        this.settings={
        }
    }
    Drag.prototype.init = function (id) {
        this.obj=document.getElementById(id)
        var _this=this
        this.obj.onmousedown=function (e) {
            _this.toDown(e,this)
            document.onmousemove=function (e) {
                _this.toMove(e,this)
            };
            document.onmouseup=function (e) {
                _this.toUp(e)
            };
        }
    }
    Drag.prototype.toDown = function (e) {
        this.disX=e.clientX-this.obj.offsetLeft
        this.disY=e.clientY-this.obj.offsetTop
    }
    Drag.prototype.toMove = function (e) {
        console.log(this.obj)
        this.obj.style.left=e.clientX - this.disX +'px';
        console.log(this.obj.style.left)
        this.obj.style.top=e.clientY - this.disY +'px';
    }

    Drag.prototype.toUp = function (e) {
        document.onmousemove=null
    }

    oo={
        show:function (){
            setTimeout(()=>console.log(this))
        }
    }
    oo.show()
</script>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>   
<div id="div4"></div>
</body>
</html>
