<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="exp1">

</canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById("exp1");
        var context = canvas.getContext("2d");
        <!--设置画布大小-->
        canvas.width = 1024;
        canvas.height = 768;

        context.moveTo(100,100);
        context.lineTo(700,700);
        context.lineTo(100,700);
        context.lineTo(100,100);

        <!-- 填充图形-->
        context.fillStyle = "rgb(2,100,30)";
        context.fill();

        context.lineWidth = 5;
        context.strokeStyle = "#005588";
        context.stroke();
    }
</script>
</body>
</html>
